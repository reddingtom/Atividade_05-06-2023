<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://www.adrenaline.com.br/wp-content/plugins/seox-image-magick/imagick_convert.php?width=910&height=568&format=webp&quality=91&imagick=/wp-content/uploads/2022/03/tunic.jpg"
        class="d-block w-100"
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://www.cnet.com/a/img/resize/84f4750aa7e2202aba14edc54f8584dfd863bae6/hub/2020/12/08/d337b9f1-41a0-43d1-9240-3749de2209f6/cyberpunk-2077-banner-1.jpg?auto=webp&fit=crop&height=675&width=1200"
        class="d-block w-100"
      />
    </div>
    <div class="carousel-item">
      <img src="https://viciados.net/wp-content/uploads/2023/06/GTA-6-Grand-Theft-Auto-VI-Miami-Vice-City-Lucia-Jason-Cabelo-Fluidos-Agua-Rockstar-Games-2024.webp" class="d-block w-100" />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
