<div class="container mt-4 mb-4">
  <h1 class="text-center">Ferramentas Utilizadas</h1>
  <div class="row">
      <div class="col-lg-3" *ngFor="let x of games.slice(0,4)">
          <div class="foodbox">
              <img src="{{x.img}}">
              <h1>{{x.titulo}}</h1>
              <p>{{x.data}}</p>
          </div>
      </div>
  </div>
</div>
